apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-web
spec:
  replicas: 1
  selector:
    matchLabels: { app: php-web }
  template:
    metadata:
      labels: { app: php-web }
    spec:
      # imagem oficial roda como root por padrão; podes remover fsGroup se quiseres
      securityContext:
        fsGroup: 33   # www-data em Debian; ajuda nas permissões do PVC
      initContainers:
        - name: bootstrap-content
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              set -e
              if [ ! -f /var/www/html/index.php ]; then
                cp /bootstrap/index.php /var/www/html/index.php
                chown 33:33 /var/www/html/index.php
              fi
          volumeMounts:
            - name: php-content
              mountPath: /var/www/html
            - name: php-bootstrap
              mountPath: /bootstrap
      containers:
        - name: php-apache
          image: php:8.2-apache
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
          readinessProbe:
            httpGet: { path: /, port: 80 }
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /, port: 80 }
            initialDelaySeconds: 15
            periodSeconds: 10
          volumeMounts:
            - name: php-content
              mountPath: /var/www/html
      volumes:
        - name: php-content
          persistentVolumeClaim:
            claimName: php-content
        - name: php-bootstrap
          configMap:
            name: php-bootstrap
            items:
              - key: index.php
                path: index.php
